<div class="am-profile">
    <am-profile-row column-title="Id" column-value="{{profile.id}}"></am-profile-row>
    <am-profile-row column-title="Client Id" column-value="{{profile.clientId}}"></am-profile-row>
    <div ng-repeat="address in profile.addresses">
        <am-profile-row column-title="Address" column-value="{{address.street1}}"></am-profile-row>
        <am-profile-row column-title="" column-value="{{address.street2}}"></am-profile-row>
        <am-profile-row column-title="" column-value="{{address.state}} {{address.city}}"></am-profile-row>
    </div>
</div>
